<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link href="client.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
    </head>
<body>
    <div class = "main" id = "signin-view">
        <div class = "left">
            <img src="wimage.png" alt="logo" width="100%" height="100%">

        </div>
    <!-- <div class = "body"> -->
        <div class = "right">
            <div id = "right-top">
                <!-- START: Login Form  -->
                <form id="signin-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="login-email" id="email" required>
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="login-pw" name="password" required>
                    </div>
                    <div class="form-group-button">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <!-- END: Login Form -->
            </div>
            <div id="right-bottom">
                <!-- START: Sign Up Form -->
                <form>
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" id="signup-fname" name="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="famname">Family Name:</label>
                        <input type="text" id="signup-famname" name="famname" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select name="gender" id="signup-gender" required>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="signup-city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" id="signup-country" name="country" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="signup-pw" name="password" required>
                    </div>

                    <!-- TODO: Figure out repeat password validation. - Bryan -->

                    <div class="form-group">
                        <label for="repeatPSW">Repeat PSW:</label>
                        <input type="password"  name="signup-repeatPSW" required>
                    </div>
                    
                    <div class="form-group-button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                <!-- END: Sign Up Form -->
            </div>
            </div>
    </div>
        
    <div id = "profile-view" class = "hidden">
        <h2>Profile</h2>
        <p>Welcome, <span id="user-email"></span>!</p>
        <button onclick="showSignInPage()">Sign Out</button>
    </div>
    <!-- </div> -->


</body>
</html>
