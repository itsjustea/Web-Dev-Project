<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="client.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
        <script id = "welcomeView" type = "text/view">
            <title>Sign In</title>
            <div class = "main" id = "signin-view">
                <div class="left">
                    <img src="wimage.png" alt="logo" width="100%" height="100%">
                </div>
                <div class = "right">
                    <div id = "right-top">
                        <!-- START: Login Form  -->
                        <form id="signin-form" method="post" action = "javascript:login()">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" name="login-email" id="login-email" required="" type="text">
                                <br>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="login-pw" name="password" required="" type="text">
                            </div>
                            <div class="form-group-button">
                                <button type="submit">Login</button>
                            </div>
                            <div id="signinalert" class="alert"></div>
                        </form>
                        <!-- END: Login Form -->
                    </div>



                    <div id="right-bottom">
                        <!-- START: Sign Up Form -->
                        <h3 id="sign_up_header">Sign Up Here!</h3>
                        <form id = "signup-form" method="post" action = "javascript:signup()">

                            <div class="form-group">
                                <label for="fname">First Name:</label>
                                <input type="text" id="signup-fname" name="fname" required="" type="text" value="test">
                            </div>
                            <div class="form-group">
                                <label for="famname">Family Name:</label>
                                <input type="text" id="signup-famname" name="famname" required="" type="text" value="test">
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <select name="gender" id="signup-gender" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                  </select>
                            </div>
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" id="signup-city" name="city" required="" type="text" value="test">
                            </div>
                            <div class="form-group">
                                <label for="country">Country:</label>
                                <input type="text" id="signup-country" name="country" required="" type="text" value="test">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="signup-email" name="email" required="" type="email" value="test@r.c">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="signup-pw" name="password" placeholder="Enter your password..." required="" type = "password">
                            </div>
                
                            <div class="form-group">
                                <label for="repeatPSW">Repeat PSW:</label>
                                <input type="password" id="signup-repeatPSW" name="signup-repeatPSW" placeholder="Re-enter your password..." required="">
                            </div>
                            
                            <div class="form-group-button">
                                <button type="submit">Submit</button>
                            </div>
                            <div id="signupalert" class="alert"></div>
                        </form>
                        
                        <!-- END: Sign Up Form -->
                    </div>
                </div>
            </div>  
        </script>
        <script id = "profileView" type = "text/view">
            <title>Profile</title>
            <div id = "navbar">
                <div id="hometab" class="tab">Profile</div>
                <div id="browsetab" class="tab">Browse</div>
                <div id="accounttab" class="tab">Account</div>
                <button id="logout">Sign Out</button>
            </div>

            <div id="homecontent" class = "content-cur">
                <h2 id="profileheader"></h2>
                <table id="profilearea">
                    <tr>
                        <th>Email: </th>
                        <td id="profileemail"></td>
                    </tr>
                    <tr>
                        <th>First Name: </th>
                        <td id="profilefname"></td>
                    </tr>
                    <tr>
                        <th>Family Name: </th>
                        <td id="profilefamname"></td>
                    </tr>
                    <tr>
                        <th>Gender: </th>
                        <td id="profilegender"></td>
                    </tr>
                    <tr>
                        <th>City: </th>
                        <td id="profilecity"></td>
                    </tr>
                    <tr>
                        <th>Country: </th>
                        <td id="profilecountry"></td>
                    </tr>
                </table>
                <div id="infoalert" class="alert"></div>
                
                <h2 id="postheader"></h2>
                <div id = "postmessage">
                    <form id = "postmessageform" action = "javascript:postMessage()">
                    <textarea id="addmessage" required=""></textarea>    
                    <button id="sendmessage" type = "submit" form = "postmessageform">Submit</button>
                    <div id="postalert" class="alert"></div>
                </div>
                <div>
                    <h2 id="wallheader"></h2>
                    <button id="refreshboard" onclick = "javascript:refreshbutton()">Refresh</button>
                    <table id="messageboard"></table>
                </div>
                            
            </div>

            <div id="browsecontent" class = "content">
                <!-- Placeholder for browse content page -->
                <h2 id="browseheader">test</h2>
               
            </div>

            <div id="accountcontent" class = "content">
                <h2 id="accountheader"></h2>
                <form id="account_pw_form" method="post" action="javascript:changePassword()">
                    <div class="form-group">
                        <label for="account_old_pw">Current Password:</label>
                        <input type="password" id="oldPassword" name="oldPassword" placeholder="" required="" type = "password">
                    </div>
                    <div class="form-group">
                        <label for="account_new_pw">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="" required="" type = "password">
                    </div>
                    <div class="form-group-button">
                        <button type="submit">Change Password</button>
                    </div>
                    </form>
                </table>
                <div id="accountalert" class="alert"></div>
            </div>
           
        </script>
