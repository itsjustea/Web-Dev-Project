<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link href="client.css" type="text/css" rel="stylesheet">

<body>
    <div class = "main">

    <div class = "body">

        <div class = "left">left</div>
        <div class = "right">
            <div id = "right-top">
                <!-- START: Login Form  -->
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" required>
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password"  name="password" required>
                    </div>
                    <div class="form-group-button">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <!-- END: Login Form -->
            </div>
            <div id="right-bottom">
                <!-- START: Sign Up Form -->
                <form>
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text"  name="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="famname">Family Name:</label>
                        <input type="text" name="famname" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select name="gender" required>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text"  name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text"  name="country" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email"  name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text"  name="country" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text"  name="country" required>
                    </div>
                    


                   
                    <br><br>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <br><br>
                    
                    <label for="repeat-password">Repeat password:</label>
                    <input type="password" id="repeat-password" name="repeat-password" required>
                    <br><br>
                    
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                    <br><br>
                    
                    <label for="family-name">Family name:</label>
                    <input type="text" id="family-name" name="family-name" required>
                    <br><br>
                    
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">--Select--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <br><br>
                    
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    <br><br>
                    
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                    <br><br>
                    
                    <button type="submit">Submit</button>
                </form>
                <!-- END: Sign Up Form -->
            </div>
            </div>
        </div>
        <div id = "profile-view" class = "hidden">
            <h2>Profile</h2>
            <p>Welcome, <span id="user-email"></span>!</p>
            <button onclick="showSignInPage()">Sign Out</button>
        </div>
    </div>
    <script>
        showProfilePage()
        showSignInPage()
    </script>


</body>
</html>
